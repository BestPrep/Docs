site_name: BestPrep Docs
site_url: https://bestprep.github.io/Docs/

nav:
  - Home:
    - Start Here: index.md
    - Add a Page: add_page.md
  - Understanding Salesforce: systems.md
  - Mentoring:
      - Overview: mentoring/mentoring.md
      - Reports: mentoring/reports.md
      - Portals:
          - Mentor Portal:
              - Overview: mentoring/mentor_portal/mentor_portal.md
              - Apex: mentoring/mentor_portal/mentor_apex.md
              - JavaScript: mentoring/mentor_portal/mentor_js.md
              - HTML & CSS: mentoring/mentor_portal/mentor_web.md
          - Student Portal:
              - Overview: mentoring/student_portal/student_portal.md
              - Apex: mentoring/student_portal/student_apex.md
              - JavaScript: mentoring/student_portal/student_js.md
          - Overview Portal:
              - Overview: mentoring/overview_portal/overview_portal.md
              - Apex: mentoring/overview_portal/overview_apex.md
              - JavaScript: mentoring/overview_portal/overview_js.md
      - Systems:
          - Flagging System:
              - Overview: mentoring/flagging_system/flagging_system.md
              - Making Updates: mentoring/flagging_system/making_updates.md
              - Code: mentoring/flagging_system/flagging_code.md
          - Email System:
              - Notifications: mentoring/email_system/notification_email.md
              - Weekly Emails: mentoring/email_system/weekly_email.md
          - Other Systems:
              - Other Flows: mentoring/other_flows/other_flows.md

theme:
  name: material
  logo: images/footer-logo.png
  favicon: images/favicon.ico
  features:
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: orange
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

docs_dir: content
site_dir: docs

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://bestprep.org
      name: BestPrep Website
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/BestPrepMN
      name: BestPrep's Twitter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/bestprep/
      name: BestPrep's LinkedIn
    - icon: fontawesome/brands/github
      link: https://www.github.com/bestprep
      name: BestPrep's GitHub
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/bestprep
      name: BestPrep's Facebook

plugins:
  - search
  
markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - md_in_html


extra_css:
  - css/custom.css

extra_javascript:
  - https://unpkg.com/mermaid@10.9.3/dist/mermaid.min.js
  - js/mermaid-init.js
  - js/clickable.js
